<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            display: flex; /* Ativa o Flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Garante que a tela ocupe 100% da altura da janela */
            margin: 0; /* Remove margens padrões do body */
        }

        /* Animação para a pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1); /* Tamanho normal */
            }
            50% {
                transform: scale(1.2); /* Aumenta o tamanho para 120% */
            }
            100% {
                transform: scale(1); /* Retorna ao tamanho normal */
            }
        }

        .moving {
            position: absolute;
            display: flex;
            flex-direction: column; /* Alinha as imagens verticalmente */
            align-items: center; /* Alinha as imagens no centro */
            justify-content: center;
            animation: pulse 1.5s ease-in-out infinite; /* Animação de pulsação */
        }

        .moving img {
            width: 400px; /* Define o tamanho da imagem */
            height: 400px; /* Define o tamanho da imagem */
            margin: 5px; /* Espaçamento entre as imagens */
        }
    </style>
</head>
<body>
    <div class="moving">
        <img src="img3.jpeg" alt="Image 1">
        <img src="2.png" alt="Image 2">
    </div>
</body>
</html>
